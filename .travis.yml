---
language: ruby
services: docker
install:
  - sudo apt-get update -q
  - sudo apt-get install -q virtualbox --fix-missing
  - sudo wget -nv https://dl.bintray.com/mitchellh/vagrant/vagrant_1.7.4_x86_64.deb
  - sudo dpkg -i vagrant_1.7.4_x86_64.deb
  - bundle install
script:
  - cd facts && vagrant up --provision
rvm:
  - 1.9.3
env:
  - FACTER_GEM_VERSION="~> 1.6.0"
  - FACTER_GEM_VERSION="~> 1.7.0"
  - FACTER_GEM_VERSION="~> 2.0.0"
  - FACTER_GEM_VERSION="~> 2.1.0"
  - FACTER_GEM_VERSION="~> 2.2.0"
  - FACTER_GEM_VERSION="~> 2.3.0"
  - FACTER_GEM_VERSION="~> 2.4.0"
matrix:
  fast_finish: true
notifications:
  email: false
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: facterdb
  on:
    tags: true
    repo: camptocamp/facterdb
